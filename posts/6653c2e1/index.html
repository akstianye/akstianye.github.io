  <h1>
    Centos7压缩解压文件
  </h1>
  <div class="content markdown-body">
    <h2 id="使用tar命令"><a href="#使用tar命令" class="headerlink" title="使用tar命令"></a>使用<code>tar</code>命令</h2><p>centos7一般默认安装了tar</p>
<ul>
<li>压缩</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -cf **.tar.gz **</span><br></pre></td></tr></table></figure>

<ul>
<li>解压</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zxcf ***.tar.gz</span><br></pre></td></tr></table></figure>


<h2 id="使用zip-unzip命令"><a href="#使用zip-unzip命令" class="headerlink" title="使用zip??unzip命令"></a>使用<code>zip</code>??<code>unzip</code>命令</h2><p>若发现 <code>command not found</code>错误，先安装<code>zip</code>??<code>unzip</code></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum -y install zip unzip</span><br></pre></td></tr></table></figure>

<ul>
<li>压缩</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zip **.zip **</span><br></pre></td></tr></table></figure>

<ul>
<li>解压</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">unzip **.zip</span><br></pre></td></tr></table></figure>

<h2 id="如何解压tar-xz文件"><a href="#如何解压tar-xz文件" class="headerlink" title="如何解压tar.xz文件"></a>如何解压<code>tar.xz</code>文件</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">xz -d ***.tar.xz</span><br><span class="line">tar -xvf ***.tar</span><br></pre></td></tr></table></figure>
