<div class="post">
  <h3 class="date">
    Mar 23, 2018
  </h3>
  <h1>
    git 入门
  </h1>
  <div class="content markdown-body">
    <h2 id="初始化参数"><a href="#初始化参数" class="headerlink" title="初始化参数"></a>初始化参数</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name &quot;你的名字&quot;</span><br><span class="line">git config --global user.email &quot;你的邮箱地址&quot;</span><br></pre></td></tr></table></figure>
<!-- more -->

<h2 id="保存账号密码"><a href="#保存账号密码" class="headerlink" title="保存账号密码"></a>保存账号密码</h2><ul>
<li>记住密码(默认15分钟)</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global credential.helper cache</span><br></pre></td></tr></table></figure>

<ul>
<li>自己设置时间(单位，秒)</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config credential.helper &#x27;cache --timeout=3600&#x27;</span><br></pre></td></tr></table></figure>

<ul>
<li>长期保存</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global credential.helper store</span><br></pre></td></tr></table></figure>

<h2 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h2><ul>
<li>克隆项目</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">// 克隆master分支</span><br><span class="line">git clone &lt;版本库的网址&gt;</span><br><span class="line">// 指定克隆的分支名</span><br><span class="line">git clone -b &lt;分支名&gt; &lt;版本库的网址&gt;</span><br></pre></td></tr></table></figure>

<ul>
<li>查看状态</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">// 查看当前状态</span><br><span class="line">git status</span><br><span class="line">// 查看本地仓库的提交历史</span><br><span class="line">git log</span><br></pre></td></tr></table></figure>

<ul>
<li>提交代码</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">// 添加文件包版本控制</span><br><span class="line">git add &lt;文件&gt;</span><br><span class="line">// 提交到本地仓库</span><br><span class="line">git commit -m &#x27;提交说明&#x27;</span><br><span class="line">// 提交代码到远程仓库</span><br><span class="line">git push origin &lt;分支名&gt;</span><br></pre></td></tr></table></figure>

<ul>
<li>更新代码</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git pull origin &lt;分支名&gt;</span><br></pre></td></tr></table></figure>

<h2 id="一次简单的流程"><a href="#一次简单的流程" class="headerlink" title="一次简单的流程"></a>一次简单的流程</h2><p>先将代码clone到本地</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone &lt;项目地址&gt;</span><br></pre></td></tr></table></figure>

<p>添加一个新文件,并将新文件添加到版本控制</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git add init.txt</span><br></pre></td></tr></table></figure>

<p>提交到本地仓库</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m &#x27;添加了一个新文件&#x27; </span><br></pre></td></tr></table></figure>

<p>将文件<code>init.txt</code>修改一点内容,再次提交</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git add init.txt</span><br><span class="line">git commit -m &#x27;修改了一点内容&#x27;</span><br></pre></td></tr></table></figure>

<p>将文件提交到远程仓库</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push origin &lt;分支,默认master&gt;</span><br></pre></td></tr></table></figure>
